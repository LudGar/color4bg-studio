<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color4BG Playground (No Export)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="bg"></div>

  <aside class="panel" id="ui">
    <header class="panel__header">
      <div class="panel__title">Color4BG Playground</div>
      <div class="panel__subtitle">Generator controls only (export removed)</div>
    </header>

    <section class="panel__section">
      <label class="field">
        <span>Generator</span>
        <select id="generator"></select>
      </label>

      <div class="row">
        <label class="field">
          <span>Seed</span>
          <input id="seed" type="number" min="0" step="1" value="1000" />
        </label>

        <label class="field field--toggle">
          <span>Loop</span>
          <input id="loop" type="checkbox" checked />
        </label>
      </div>

      <div class="row">
        <button id="randomSeed" class="btn">ğŸ² Random seed</button>
        <button id="randomColors" class="btn">ğŸ¨ Random colors</button>
      </div>
    </section>

    <section class="panel__section">
      <div class="sectionTitle">Palette (6)</div>
      <div class="palette" id="palette"></div>
      <div class="hint">
        Tip: click a swatch to edit. Leave fewer than 6 if you want, but 6 is the â€œhappy pathâ€. :contentReference[oaicite:2]{index=2}
      </div>
    </section>

    <section class="panel__section">
      <div class="sectionTitle">Generator Settings</div>
      <div id="genSettings" class="genSettings"></div>
      <div class="hint">
        These settings are applied live by recreating the background instance.
      </div>
    </section>

    <footer class="panel__footer">
      <button id="reset" class="btn btn--ghost">Reset</button>
      <button id="apply" class="btn btn--primary">Apply</button>
    </footer>
  </aside>

  <script type="module" src="./script.js"></script>
</body>
</html>
